<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Les posts</h6>
        </div>
        <div class="card-body">
          <ul class="list-group" *ngIf="posts.length>0">
            <app-post-list-item *ngFor="let post of posts, let ind=index" [post]="post" [index]="ind"></app-post-list-item>
          </ul>
          <p *ngIf="posts.length==0">Pas de post sur ce blog.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <app-post-stats></app-post-stats>
    </div>
  </div>
</div>
